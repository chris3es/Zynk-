<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zynk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">Zynk</div>

      <div class="header-actions">
        <div class="menu-icon" id="menuBtn">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="profile-icon">
          <img src="profile.png" alt="Profile" />
        </div>
      </div>
    </header>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">Menu</div>

      <button class="sidebar-btn">Home</button>
      <button class="sidebar-btn">Profile</button>
      <button class="sidebar-btn">Messages</button>
      <button class="sidebar-btn">Notifications</button>
      <button class="sidebar-btn">Settings</button>

      <hr />

      <button class="sidebar-btn logout">Log Out</button>
    </aside>

    <main class="feed" id="feed"></main>

    <footer>
      Frontend prototype · No login · No backend (yet)
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
