<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zynk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050509;
      color: #f8f8ff;
      overflow: hidden;
    }
    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #181832 0, #050509 55%);
    }
    header {
      height: 48px;
      padding: 0 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      color: #c0c0ff;
      border-bottom: 1px solid #22223a;
      backdrop-filter: blur(10px);
      background: #050509d0;
      z-index: 5;
    }
    header .logo {
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 13px;
    }
    .feed {
      flex: 1;
      position: relative;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .video-card {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 56px 10px 60px;
    }
    .video-shell {
      position: relative;
      width: min(480px, 100%);
      height: 100%;
      max-height: 780px;
      border-radius: 18px;
      overflow: hidden;
      background: #050509;
      border: 1px solid #2c2c4a;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
    }
    .video-frame {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff4b8b, #7b5cff, #00e0ff);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .video-frame::after {
      content: "VIDEO";
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: rgba(250, 250, 255, 0.7);
    }
    .overlay-bottom {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px 14px 16px;
      background: linear-gradient(180deg, transparent, #050509e0);
      font-size: 13px;
    }
    .creator {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .caption {
      font-size: 12px;
      color: #d0d0ff;
      max-width: 80%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .track {
      margin-top: 6px;
      font-size: 11px;
      color: #9f9fe0;
    }
    .side-actions {
      position: absolute;
      right: 10px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      font-size: 11px;
    }
    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      color: #f8f8ff;
    }
    .action-icon {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #151525;
      border: 1px solid #3b3b65;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .action-btn.liked .action-icon {
      background: #ff2e63;
      border-color: #ff2e63;
    }
    .action-btn.liked span.count {
      color: #ff9fbf;
    }
    .count {
      color: #c0c0ff;
    }
    footer {
      height: 48px;
      border-top: 1px solid #22223a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #7a7aa5;
      background: #050509;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">MINITOK</div>
      <div>For you ¬∑ Following</div>
    </header>

    <main class="feed" id="feed"></main>

    <footer>
      Frontend prototype ¬∑ No login ¬∑ No backend (yet)
    </footer>
  </div>

  <script>
    const videos = [
      {
        id: 1,
        creator: "@chris",
        caption: "Insane crystal clutch in the void arena.",
        track: "‚ô¨ Neon Dreams ‚Äì Echoheart",
        likes: 1280,
        comments: 94,
        shares: 31
      },
      {
        id: 2,
        creator: "@nova",
        caption: "0.01s parkour finish, no cuts.",
        track: "‚ô¨ Skyline Rush ‚Äì Vanta",
        likes: 842,
        comments: 51,
        shares: 18
      },
      {
        id: 3,
        creator: "@neko",
        caption: "Building a cursed lobby in under 60 seconds.",
        track: "‚ô¨ Midnight Glitch ‚Äì LUX",
        likes: 2310,
        comments: 201,
        shares: 77
      }
    ];

    const feedEl = document.getElementById("feed");

    function formatCount(n) {
      if (n >= 1_000_000) return (n / 1_000_000).toFixed(1) + "M";
      if (n >= 1_000) return (n / 1_000).toFixed(1) + "K";
      return String(n);
    }

    function renderFeed() {
      feedEl.innerHTML = "";
      videos.forEach(video => {
        const card = document.createElement("section");
        card.className = "video-card";
        card.innerHTML = `
          <div class="video-shell" data-id="${video.id}">
            <div class="video-frame"></div>
            <div class="overlay-bottom">
              <div class="creator">${video.creator}</div>
              <div class="caption" title="${video.caption}">${video.caption}</div>
              <div class="track">${video.track}</div>
            </div>
            <div class="side-actions">
              <div class="action-btn like-btn" data-id="${video.id}">
                <div class="action-icon">‚ù§</div>
                <span class="count">${formatCount(video.likes)}</span>
              </div>
              <div class="action-btn">
                <div class="action-icon">üí¨</div>
                <span class="count">${formatCount(video.comments)}</span>
              </div>
              <div class="action-btn">
                <div class="action-icon">‚Üó</div>
                <span class="count">${formatCount(video.shares)}</span>
              </div>
            </div>
          </div>
        `;
        feedEl.appendChild(card);
      });
    }

    renderFeed();

    feedEl.addEventListener("click", (e) => {
      const likeBtn = e.target.closest(".like-btn");
      if (!likeBtn) return;
      likeBtn.classList.toggle("liked");
      const id = Number(likeBtn.dataset.id);
      const video = videos.find(v => v.id === id);
      const countEl = likeBtn.querySelector(".count");
      const liked = likeBtn.classList.contains("liked");
      if (liked) {
        video.likes++;
      } else {
        video.likes = Math.max(0, video.likes - 1);
      }
      countEl.textContent = formatCount(video.likes);
    });
  </script>
</body>
</html>
